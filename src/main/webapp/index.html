<body data-cndce-step="instructions">

	<div class="cndce-instructions-container cndce-container">
		<h1>Read the sentences out loud</h1>
		<h3>Microphone has stopped recording. Click on Start to record again.</h3>
		<div id="playbutton">
			<svg id="svg-mic" style="enable-background:new 0 0 512 512;" version="1.1" viewBox="0 0 512 512"  xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><path d="M256,32c-43.7,0-79,37.5-79,83.5V270c0,46,35.3,83.5,79,83.5c43.7,0,79-37.5,79-83.5V115.5C335,69.5,299.7,32,256,32z    M319,270c0,37.2-28.3,67.5-63,67.5c-34.7,0-63-30.3-63-67.5V115.5c0-37.2,28.3-67.5,63-67.5c34.7,0,63,30.3,63,67.5V270z"/><path d="M367,192v79.7c0,60.2-49.8,109.2-110,109.2c-60.2,0-110-49-110-109.2V192h-19v79.7c0,67.2,53,122.6,120,127.5V462h-73v18   h161v-18h-69v-62.8c66-4.9,117-60.3,117-127.5V192H367z"/></g></svg>
			<span>Start</span>
		</div><br><br>
		<small>By clicking start, you will have to allow access to your microphone</small>

	</div>



	<div class="cndce-question-container cndce-container">
		<img width="50px" src="./img/listening.gif">
		<div class="cndce-question"></div>
		<div class="cndce-transcription">
			<span class="cndce-template correct"></span>
			<span class="cndce-template wrong"></span>
		</div>
		
	</div>

	<div class="cndce-result-container cndce-container">
		<h2>You got <span class="cndce-ncorrect"></span> over <span class="cndce-nwords"></span> words correct!</h2>

		<div class="cndce-result-question"></div>
		<br><br>

		<div class="cndce-result-actions">
			<button class="cndce-result-action-again">

		</div>
	</div>
